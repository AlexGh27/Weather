<body>
    <div id="search">
        <input type="text" id="searchBar" placeholder="Search for a city">
        <button id="searchButton">Search</button>
    </div>
    <div id="cityName"></div>
    <div id="date_time"></div>
    <div id="center_info">
        <div id="degrees"></div>
        <div id="info">
            <div id="feels"></div>
            <div id="humidity">Humidity: 88%</div>
            <div id="wind">Wind: 3km/h</div>
        </div>
    </div>
