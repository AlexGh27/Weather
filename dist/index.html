<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="upper_info">
        <div id="left_info">
            <div id="search">
                <input type="text" id="searchBar" placeholder="Search for a city" required>
                <img src="search.png" alt="Search Button" id="searchButton">
            </div>
            <div id="cityName"></div>
            <div id="date_time"></div>
            <div id="description">Mildly cloudy</div>
        </div>
        
        <div id="center_info">
            <img src="" alt="Weather image" id="weatherImage">
            <div id="degrees"></div>
            <div id="info">
                <div id="feels"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
            </div>
        </div>
        
        <img src="reporter.jpg" alt="Cat reporter" id="reporter">
    </div>
    
    
    
    
    
    <div id="latertoday">Later today:</div>
    <div class="hour_info">
        <div class="hour_square">
            <div class="temp" id="temp0"></div>
            <img src="" alt="Weather picture" class="picture" id="picture0">
            <div class="hour" id="hour0"></div>
        </div>
        <div class="hour_square">
            <div class="temp" id="temp1"></div>
            <img src="" alt="Weather picture" class="picture" id="picture1">
            <div class="hour" id="hour1"></div>
        </div>
        <div class="hour_square">
            <div class="temp" id="temp2"></div>
            <img src="" alt="Weather picture" class="picture" id="picture2">
            <div class="hour" id="hour2"></div>
        </div>
        <div class="hour_square">
            <div class="temp" id="temp3"></div>
            <img src="" alt="Weather picture" class="picture" id="picture3">
            <div class="hour" id="hour3"></div>
        </div>
        <div class="hour_square">
            <div class="temp" id="temp4"></div>
            <img src="" alt="Weather picture" class="picture" id="picture4">
            <div class="hour" id="hour4"></div>
        </div>
        <div class="hour_square">
            <div class="temp" id="temp5"></div>
            <img src="" alt="Weather picture" class="picture" id="picture5">
            <div class="hour" id="hour5"></div>
        </div>
        
    </div>
    <div id="thisweek">Later this week:</div>
    <div class="week_info">
        <div class="day">
            <div class="day_name" id="day1"></div>
            <img src="" alt="Weather icon" class="weather_icon" id="icon1">
            <div class="day_temperature">
                <div class="max_temperature" id="max1"></div>
                <div class="min_temperature" id="min1"></div>
            </div>
        </div>

        <div class="day">
            <div class="day_name" id="day2"></div>
            <img src="" alt="Weather icon" class="weather_icon" id="icon2">
            <div class="day_temperature">
                <div class="max_temperature" id="max2"></div>
                <div class="min_temperature" id="min2"></div>
            </div>
        </div>
        <div class="day">
            <div class="day_name" id="day3"></div>
            <img src="" alt="Weather icon" class="weather_icon" id="icon3">
            <div class="day_temperature">
                <div class="max_temperature" id="max3"></div>
                <div class="min_temperature" id="min3"></div>
            </div>
        </div>
        <div class="day">
            <div class="day_name" id="day4"></div>
            <img src="" alt="Weather icon" class="weather_icon" id="icon4">
            <div class="day_temperature">
                <div class="max_temperature" id="max4"></div>
                <div class="min_temperature" id="min4"></div>
            </div>
        </div>
        
        
    </div>

</body>
</html>
